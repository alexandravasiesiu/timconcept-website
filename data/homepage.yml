      URL: "https://www.igloo.ro/"

    - logo:
        x: "img/clients/arhitext.png"
        _2x: "img/clients/arhitext@2x.png"
      alt: "Arhitext"
      URL: "https://www.arhitext.com/"

  works:
    - title: "MODERNIST"
      description: "Arhitectura modernă subliniază simplitatea, funcționalitatea și utilizarea de noi materiale și tehnici de construcție, adesea cu linii curate, spații deschise și accent pe utilizarea sticlei, oțelului și betonului, cu respingerea stilurilor istorice și a elementelor decorative."
      image:
        x: "img/works/modernist.jpg"
        _2x: "img/works/modernist@2x.jpg"
      is_even: true

    - title: "POSTMODERNIST"
      description: "Arhitectura postmodernă se caracterizează prin amestecul jucăuș de stiluri istorice, accentul pe ornamentație și decor, utilizarea de culori vii, forme neobișnuite și materiale neașteptate pentru a crea structuri interesante vizual."
      image:
        x: "img/works/postmodernist.jpg"
        _2x: "img/works/postmodernist@2x.jpg"
      is_even: false

    - title: "ECLECTIC"
      description: "Arhitectura eclectică combină elemente din diferite stiluri și tradiții istorice, pentru a crea o apariție unică și diversă, reflectând gusturile individuale ale arhitectului și clientului."
      image:
        x: "img/works/eclectic.jpg"
        _2x: "img/works/eclectic@2x.jpg"
      is_even: true

